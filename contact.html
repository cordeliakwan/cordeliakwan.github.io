    <div class="page-header cover-container container-fluid mb-5 fade-up-1">Contact</div>

    <div class="container-fluid d-flex justify-content-center">
        <form action="https://formspree.io/f/xayanqep" method="POST" class="col-md-8 col-lg-8 px-4 px-md-5 text-left">
            <div class="my-4 d-flex flex-column fade-up-2">
                <label class="cyan-highlight">
                    Full Name<span class="red-highlight"> *</span>
                </label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="my-4 d-flex flex-column fade-up-3">
                <label class="cyan-highlight">
                    Email<span class="red-highlight"> *</span>
                </label>
                <input type="email" name="_replyto" placeholder="Enter your email" required>
            </div>
            <div class="my-4 d-flex flex-column fade-up-4">
                <label class="cyan-highlight">
                    Subject<span class="red-highlight"> *</span>
                </label>
                <input type="text" name="subject" placeholder="Your subject here..." required>
            </div>
            <div class="my-4 d-flex flex-column fade-up-5">
                <label class="cyan-highlight" >
                    Message<span class="red-highlight"> *</span>
                </label>
                <textarea name="message" placeholder="Your message here..." required></textarea>
            </div>
            

            <!-- your other form fields go here -->

            <button type="submit" class="btn btn-primary my-3 fade-up-6">Send</button>
        </form>
    </div>
